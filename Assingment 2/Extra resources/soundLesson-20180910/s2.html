<!DOCTYPE html>
<html>
<head>
</head>

<body>
<input type="button" id="click" value="pop"/>

<audio id="pop">
 <source src="pop.wav" type="audio/wav" />
Your browser does not support the audio element.
</audio>

<script>
let sound = document.getElementById('pop')
let button = document.getElementById('click')

var playIt = function ( event ) {
  sound.play()
}
button.addEventListener('click', playIt, false )
</script>
</body>
</html>
