 <source src="DrumMachine.mp3" type="audio/mp3" />

</audio>

<script>
var sndPop = document.getElementById('sndPop')
var sndDrums = document.getElementById('sndDrum')
var btnPop = document.getElementById('btnPop')
var btnShutUp = document.getElementById('btnShutUp')

var playPop = function ( event ) {
  sndPop.play()
}
btnPop.addEventListener('click', playPop, false );

var shutUp = function ( event ) {
  console.log('shut up')
  sndDrums.pause()
}

btnShutUp.addEventListener('click', shutUp, false )

var startToPlay = function () {
  console.log('start')
  sndDrums.play()
}

</script>
